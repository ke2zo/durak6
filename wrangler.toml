name = "durak-backend"
main = "src/index.ts"
compatibility_date = "2026-01-15"

[durable_objects]
bindings = [
  { name = "MM", class_name = "MatchmakerDO" },
  { name = "ROOM", class_name = "RoomDO" }
]

[[migrations]]
tag = "v1"
new_classes = ["MatchmakerDO", "RoomDO"]

[[d1_databases]]
binding = "DB"
database_name = "durak_db"
database_id = "PASTE_YOUR_D1_UUID_HERE"
